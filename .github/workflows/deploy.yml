name: Build & Deploy (survey.petly.moscow)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (apps/web)
        run: npm install --prefix apps/web --no-audit --no-fund

      # >>> ВАЖНО: если в apps/web нет локального next, доустанавливаем без сохранения
      - name: Ensure Next CLI is available
        run: |
          if [ ! -x "apps/web/node_modules/.bin/next" ]; then
            echo "next not found in apps/web, installing temporarily..."
            npm install --prefix apps/web --no-save next@latest react react-dom
          fi

      - name: Build web (Next)
        run: npx --yes --prefix apps/web next build

      - name: Export static
        run: npx --yes --prefix apps/web next export -o out

      - name: Prepare /docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R apps/web/out/* docs/
          echo "survey.petly.moscow" > docs/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
