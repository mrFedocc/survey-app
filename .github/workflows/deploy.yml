name: Build & Deploy (survey.petly.moscow)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # УСТАНОВКА ЗАВИСИМОСТЕЙ ВНУТРИ apps/web
      - name: Install deps (apps/web)
        working-directory: apps/web
        run: npm install --no-audit --no-fund

      # Если локального next нет — ставим без сохранения, чтобы был CLI
      - name: Ensure Next CLI is available
        working-directory: apps/web
        run: |
          if [ ! -x node_modules/.bin/next ]; then
            echo "next not found in apps/web, installing temporarily..."
            npm install --no-save next@latest react react-dom
          fi

      # БИЛД И ЭКСПОРТ ВНУТРИ apps/web
      - name: Build web (Next)
        working-directory: apps/web
        run: npx next build

      - name: Export static
        working-directory: apps/web
        run: npx next export -o out

      # Перекладываем экспорт в /docs и добавляем CNAME
      - name: Prepare /docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R apps/web/out/* docs/
          echo "survey.petly.moscow" > docs/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
