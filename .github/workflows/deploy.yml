name: Build & Publish Web to /docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install deps (no frozen lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Build web (static export)
        run: pnpm --dir apps/web run build:static

      - name: Prepare /docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -a apps/web/out/. docs/
          echo 'survey.petly.moscow' > docs/CNAME

      - name: Commit & push /docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: publish web to /docs"
          file_pattern: docs/**
