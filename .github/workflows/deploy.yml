name: Build & Deploy (survey.petly.moscow)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      # Ставим зависимости ТОЛЬКО для фронта
      - name: Install deps (apps/web only)
        working-directory: apps/web
        run: pnpm install --no-frozen-lockfile

      # Билдим статический сайт
      - name: Build static web
        working-directory: apps/web
        run: pnpm run build:static

      # Подготовка /docs + CNAME
      - name: Prepare /docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R apps/web/out/* docs/
          echo "survey.petly.moscow" > docs/CNAME

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
