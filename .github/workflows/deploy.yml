name: Deploy survey.petly.moscow (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # ВАЖНО: ставим только фронт и отключаем frozen-lockfile,
      # чтобы не падать из-за apps/api
      - name: Install deps (web only; ignore lock drift)
        run: pnpm --filter ./apps/web install --no-frozen-lockfile

      - name: Build web
        run: pnpm -F web run build

      # Кладём CNAME и .nojekyll в артефакт Pages
      - name: Prepare Pages extras
        run: |
          echo "survey.petly.moscow" > apps/web/out/CNAME
          touch apps/web/out/.nojekyll
          # запасной 404, если у тебя нет своего
          if [ -f apps/web/out/index.html ] && [ ! -f apps/web/out/404.html ]; then cp apps/web/out/index.html apps/web/out/404.html; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
